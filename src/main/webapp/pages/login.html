<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org" class="no-js" >
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name = "description" content = "" />
    <meta name = "keywords" content = "" />
    <meta name = "robots" content = "" />

    <link th:href="@{/resources/css/authorize.css}" href="../resources/css/authorize.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{/resources/css/materialize.min.css}" href="../resources/css/materialize.min.css" rel="stylesheet" type="text/css"/>

    <title th:text="#{main.title}"></title>
</head>

<body ng-app="LandApp" class="demo-3">

<div id="tabs" ng-controller="TabsCtrl">
    <h3>Sign in</h3>
    <div id="sign_in">
        <form role="form" class="css-form" method="post" th:action="@{/j_spring_security_check}" name="signin_form" novalidate="">
            <hr/>
            <div class="input-field col s12">
            <input id="email"
                   class="validate valid ng-valid ng-valid-required"
                   type="email"
                   name="j_username"
                   ng-model="username"
                   autofocus=""
                   required=""/>
                <label for="email">E-mail</label>
            </div>
            <div class="input-field col s12">
            <input
                    id="password"
                    class="validate valid ng-valid ng-valid-required"
                    type="password"
                    name="j_password"
                    ng-model="password"
                    required="" />
            <label for="password">Password</label>
            </div>
            <button
                    class="btn btn-primary waves-effect waves-light"
                    type="submit"
                    name="action"
                    ng-disabled="signin_form.$invalid">
                Submit
            </button>
            Have no account? <a href="sign_up" style="color: #31b0d5;">Sign up for free</a>
        </form>
    </div>
</div>

<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.1/angular.min.js"></script>
<script src="https://code.angularjs.org/1.4.0-beta.1/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-route.js"></script>
<script src="//angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
<script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>

<script th:src="@{/resources/js/libs/bootstrap.js}" src="../resources/js/libs/bootstrap.js"></script>
<script th:src="@{/resources/js/libs/materialize.min.js}" src="../resources/js/libs/materialize.min.js"></script>
<script th:src="@{/resources/js/controllers/authorization/authorize.js}" src="../resources/js/controllers/authorization/authorize.js"></script>

</body>
</html>
