<div class="contacts">
    <a class="conshadow" href="#/"></a>
<div class="contacts-content add-new">
<div  ng-controller="NewContact">
    <form ng-submit="findContact()" novalidate="">
        <input type="text" name="find" ng-keyup="$event.keyCode == 13 ? findContact() : null" ng-model="find" placeholder="Enter the username" autofocus="" />
        <button class="waves-effect waves-light btn-flat add-contact" onclick="location.href='#/'" style="position: absolute; left: 0!important; margin: 0 20px">Close</button>
        <button class="waves-effect waves-light btn-flat add-contact" style="position: absolute; right: 0!important; margin: 0 20px">Add</button>
    </form>
</div>
    </div>
</div>
