    <div id="sign_in">
        <form role="form" class="css-form" method="post" name="signin_form" ng-submit="login()" novalidate="">
            <legend></legend>
            <input id="email"
                   type="email"
                   name="username"
                   placeholder="E-mail"
                   ng-model="username"
                   ng-model-options="{updateOn: 'blur'}"
                   autofocus=""
                   required=""/>
            <input
                    id="password"
                    type="password"
                    name="password"
                    placeholder="Password"
                    ng-model="password"
                    required="" />

            <input type="submit" id="sub-in" class="btn btn-primary" value="Submit" ng-disabled="signin_form.$invalid" />
            Have no account? <a href="sign_up" style="color: #31b0d5;">Sign up for free</a>
        </form>
    </div>
</div>
