<div id="sign_in">
    <div class="modal-body">
        <form novalidate class="css-form" name="signin_form" ng-submit="postSignIn()">
            <legend></legend>
            <input
                    id="email"
                    type="email"
                    name="email"
                    placeholder="E-mail"
                    ng-model="signin.email"
                    ng-model-options="{updateOn: 'blur'}"
                    required/>
            </br>
            <input
                    id="password"
                    type="password"
                    name="password"
                    placeholder="Password"
                    ng-model="signin.password"
                    ng-model-options="{updateOn: 'blur'}"
                    required />
            </br>
            <input type="submit" id="sub-in" class="btn btn-primary" value="Submit" ng-disabled="signin_form.$invalid" />
        </form>
        </div>
    </div>
</div>
