<div class="profile contacts">

<div class="profile-main-info">
    <a href="#/" class="navigation"><i class="medium mdi-navigation-arrow-back"></i></a>
    <div class="center">

        <div class="useravatar" style="background: url('{{settingsInfo.photo}}') no-repeat;background-size: 150px; height: 170px;"></div>

        <p>{{settingsInfo.name}}</p>

        <div id="upd"></div>

        <form>
            <legend>General info</legend>
            <p >Username: @{{settingsInfo.login}}</p>
            <p >E-mail: {{settingsInfo.email}}</p>
        </form>
    </div>
</div>
</div>
